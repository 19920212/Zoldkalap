<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cardflip2.css">

  <title>Document</title>
</head>
<body>

  <script>
    document.addEventListener('DOMContentLoaded', function(event) {

document.getElementById('flip-card-btn-turn-to-back').style.visibility = 'visible';
document.getElementById('flip-card-btn-turn-to-front').style.visibility = 'visible';

document.getElementById('flip-card-btn-turn-to-back').onclick = function() {
document.getElementById('flip-card').classList.toggle('do-flip');
};

document.getElementById('flip-card-btn-turn-to-front').onclick = function() {
document.getElementById('flip-card').classList.toggle('do-flip');
};

});
  </script>

  <div class="flip-card-3D-wrapper">
    <div id="flip-card">
      <div class="flip-card-front"><p>Front</p><button id="flip-card-btn-turn-to-back">flip</button></div>
      <div class="flip-card-back"><p>Back</p><button id="flip-card-btn-turn-to-front">flip</button></div>
    </div>
    </div>
</body>
</html>
